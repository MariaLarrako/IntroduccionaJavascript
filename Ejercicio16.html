<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numeroTresDigitos;
        numeroTresDigitos = parseInt(prompt('Escribe un número de tres dígitos'));

        let uno;
        uno = numeroTresDigitos % 10;

        let dos;
        dos = parseInt((numeroTresDigitos % 100) / 10);
        console.log(dos);
        let tres;
        tres = parseInt(numeroTresDigitos / 100);
        console.log(tres);

        alert("La suma de los dígitos del número elegido es " + (uno + dos + tres));
    </script>
</body>

</html>
