<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1;
        //numero1 = prompt("Elige un número");
        numero1 = parseInt(prompt("Elige un número"));

        let numero2;
        numero2 = parseInt(prompt("Elige otro número"));

        alert("La suma de los números es " + (numero1 + numero2));
        alert("La multiplicación de los números es " + (numero1 * numero2));
        alert("La resta de los números es " + (numero1 - numero2));
        alert("La división de los números es " + (numero1 / numero2));
        alert("El resto de los números es " + (numero1 % numero2));
    </script>
</body>
</html>
